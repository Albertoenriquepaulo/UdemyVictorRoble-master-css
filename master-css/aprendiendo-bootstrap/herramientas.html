<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Aprendiendo BootStrap</title>
  </head>
  <body>
    <div class="container" style="height: 500px;">
      <h1>Herramientas disponiobles en Bootstrap 4</h1>
      <hr />
      <div
        class="mx-2 bg-primary float-left float-sm-none float-md-left caja w-25 h-25 border border-success rounded-0"
      >
        <!-- mx para margenes del eje x | mn-2 para margenes negativos, el uso de la "n" es para numeros negativos-->
        Esto es una caja
      </div>
      <div class="my-2 bg-danger float-left caja w-25 h-25 border border-primary rounded-0">
        <!-- "my" para margenes del eje Y, m-1 es 4px, m2 8px -->
        Esto es una caja
      </div>
      <div class="bg-warning float-left caja w-25 h-25 border border-dark rounded-0">
        Esto es una caja
      </div>
      <div class="clearfix"></div>

      <div
        class="shadow-lg mx-auto m-2 p-3 text-light bg-success caja w-25 h-25 border border-dark rounded-0"
      >
        <!-- para centrar esta caja usamos mx-auto = margin: 0 auto-->
        <!-- shadow-lg o shadow-sm, etc, nos darÃ¡ efecto de somra ya definido en Bootsrap, el sm es casi imperceptible, shadow solo seria la shadow por defecto-->
        Esto es una caja
      </div>
      <div class="clearfix"></div>
      <hr />
      <h1>Esto es el fin del contenedor</h1>
    </div>

    <script type="text/javascript" src="jquery/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
